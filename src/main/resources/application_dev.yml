spring:
  datasource:
    url: jdbc:h2:mem:avanade2025
    driver-class-name: org.h2.Driver
    username: avanade2025
    password:
  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
    path: /h2-console
    settings:
      web-allow-others: true
      trace: true
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
